<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1>ThreePin - A Socket.IO client debugger</h1>

        <section id="status" class="disconnected">
            <div class="status-badge">
                <ul class="status-pin">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>

        <section id="conf">
            <input type="url" id="conf-url" name="conf-url" placeholder="Server Url" >
            <input type="text" id="conf-port" name="conf-port" placeholder="Server Port">
            <button>Connect</button>
        </section>

        <section id="history"></section>

        <section id="event-emit">
            <h3>EMIT:</h3>
            <dl class="event-emit-list"></dl>

        </section>

        <section id="event-listen">
            <h3>LISTEN:</h3>
            <ul class="event-listen-list"></ul>
        </section>

        <section id="response">
        </section>

    </body>
    <script type="text/javascript" src="js/threepin.js"></script>
    <script type="text/javascript" src="components/socket.io-client/dist/socket.io.min.js"></script>
</html>
